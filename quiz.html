<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Conjugation Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <a href="index.html" class="backArrow"></a>
        <h1 class="articleTitle">Spanish Conjugation Quiz</h1>
        <h3 class="articleDate"></h3>
    </div>

    <div class="quizInputWrapper">
        <div class="verbInputWraper">


            <div class="dropdownMenu">
                <h3 style="background-color: #ffffff; margin: 0px; padding-top: 1em; padding-bottom: 1em;">Search from dictionary</h3>
                <input type="text" placeholder="Search verb" class="quizInput" onkeyup="filter()">
            </div>
            

           
            <div class="selectedVerbsWrapper">
                <h3 style="background-color: #ffffff; margin: 0px; padding-top: 1em; padding-bottom: 1em; border-bottom: 1px solid black;">Selected Verbs</h3>
            </div>
        </div>
        
        <br>
        <div class="tenseSelectorWrapper">
            <h3>Select Tense(s) for this exercise</h3>
            <input type="checkbox" value="present" id="present" class="tenseSelector">
            <label for="present" class="tenseSelector">Present</label>
            <br>
            <input type="checkbox" value="imperfect" id="imperfect" class="tenseSelector">
            <label for="imperfect" class="tenseSelector">Imperfect</label>
        </div>
        
        <br>

        <div class="buttonWrapper"></div>

        
    </div>




    <script src="quizCode.js"></script>
</body>
</html>
